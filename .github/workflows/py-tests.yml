name: py-tests
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py-version: ['3.7']
        node-version: ['19']
        java: ['11']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: main
        token: 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
        fetch-depth: 0

    - name: Install Ubuntu dependencies
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.py-version }}
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        cache: 'maven'
        java-version: ${{ matrix.java }}
      uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      run: |
        sudo apt-get update && sudo apt-get install -y unixodbc-dev python3-venv librdkafka-dev gcc libsasl2-dev build-essential libssl-dev libffi-dev \
        unixodbc-dev libevent-dev python3-dev git openjdk-11-jdk ca-certificates-java
        echo "Hello"
        mvn --version
        java --version
        python --version
        node --version
        echo "Hello END"
        mvn clean install
    - name: Start Daemon Server
      run: |
        cd openmetadata-dist/target
        tar zxvf openmetadata*.tar.gz
        cd openmetadata*/
        ./bin/openmetadata.sh start
    - name: Generate models
      run: |
        python3 -m venv env
        source env/bin/activate
        sudo make install_antlr_cli
        make install_dev generate install_all install_test
        make run_python_tests
